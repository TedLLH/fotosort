
<div class="title">
  <img class="imageResize" src ="../assets/albumsblack.png">
</div>

<div class=flex>
  
  <div class='leftDiv'>
    <div class="insideLeftDiv">
      <h4> SELECT FROM YOUR ALBUMS</h4>
        <div class="checkbox" *ngFor='let album of albums'>
         <input type='checkbox' name = "album" value= {{album.albumID}}  (change)="checkAlbum(album.albumID)" /> 
           {{album.albumName}}  
         </div>
         <br>
          <div class="enterButton">
             <button type='button' class='btn btn-primary' (click)='getPhotoFromFotosort()'><h5>ENTER</h5></button>
         </div>
      </div>
  </div>
  

    <div class="galleryDiv">
      <div class="block">
         <div  *ngFor="let image of imagesAll">
           <div class="insideGallery">
             <div class="flex">
               <h4>{{image.title}} </h4>  
                 <div class="buttonDeleteDiv">
                   <button (click)="deleteAlbum(image.id)">
                      <img class="deleteButton" src="../assets/delete.png">
                   </button>
                 </div>
              </div>
    
             <section>  
               <modal-gallery [modalImages]= "image.image" 
                [downloadable]="false"
                [slideConfig]="{infinite: false}"
                (hasData)="onImageLoaded($event)"
                (close)="onCloseImageModal($event)"
                (show)="onVisibleIndex($event)"
                (firstImage)="onIsFirstImage($event)"
                (lastImage)="onIsLastImage($event)">
              </modal-gallery>          
             </section>
            </div> 
         </div>
     </div>
   </div>

</div>
