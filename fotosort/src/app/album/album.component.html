<div class="panel panel-default" *ngFor="let album of albums">
  <p>Album name: {{album.albumName}} <button class="deleteButton" (click)="deleteAlbum(album.albumID)">Delete Album</button> </p>
  
  <div class="panel panel-default" *ngFor="let album of album.images">
    <img src= {{album}}>
  </div>
</div>
