<div class ="relative">

  <div class='absolute leftColumn'>

    <input [disabled]="photoSelected" [ngStyle]="createAlbumError" [(ngModel)]="albumName" placeholder="Album Name">
    <button class='btn btn-primary' (click)="createAlbum()">Create Album</button>

    <br>

    <button *ngIf="haveAlbum" type='button' class='btn btn-primary' (click)='getPhoto()'>Get my Photos from Google</button>

    <div class="album" *ngFor='let album of albums'>
    <input type='checkbox' name = "album" value= {{album.id}}  (change)="checkAlbum(album.id)" checked/> 
      {{album.title}}  
    </div>

  </div>

    <div class='absolute searchBar'>
        <input [disabled]="disabled" [(ngModel)]="term" placeholder="Add Keyword">
        <button [disabled]="!term" class='btn btn-primary'(click)="addTerm()">Enter</button>
    </div>

    <div class='googlePhotos'>

      <div class='googleImages'>
        <div class='tag' *ngFor='let term of searchTerm'>
            <button [ngStyle]="term.myStyle" (click)="changeStyle(term.term)"> {{term.term}} <button (click)="deleteTag(term.term)" id="crossbutton"><img id="cross" src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/cross-24-512.png"></button></button> 
        </div>
      </div>
      <span>
          <img *ngIf="loading" src="https://gifimage.net/wp-content/uploads/2017/09/animated-gif-loading-12.gif">
      </span> 

   </div>

  <div class='absoluteGallery'>
    <p>This is your gallery</p>

    <section>
        
          <modal-gallery
                          [modalImages]="images"
                          [downloadable]="true"
                          [slideConfig]="{infinite: false}"
                          (hasData)="onImageLoaded($event)"
                          (close)="onCloseImageModal($event)"
                          (show)="onVisibleIndex($event)"
                          (firstImage)="onIsFirstImage($event)"
                          (lastImage)="onIsLastImage($event)">
         </modal-gallery>
                 
    </section>

    <!-- <div>
      <button id="showMoreButton" (click)="showMorePhotos()">
        <div *ngIf="!showMore">Show More</div>
        <div *ngIf="showMore">Show Less</div>
      </button>
    </div> -->

    <!-- <div *ngIf="showMore"> -->
    <div class="googleImages" *ngFor="let link of photos | filter:term" >
        <img (click)="openPic(link.image)" class="googleImages" src= {{link.image}}>
        <br>
        <button class="addPhotoButton" (click)="addLink(link.image)">Add this picture to new album</button>
        <!-- <div class="tagDiv" *ngFor="let tag of link.tags">
          <div class="tagDivDiv"> 
               <button class="tagButton">{{tag}}</button> 
          </div>
        </div> -->
        <div [ngStyle]="link.photoStyle" id="myModal" class="modal">
          <span class="close cursor" (click)="closeModal(link.image)">Close</span>
          <img class="popUpImage" src= {{link.image}}>
          <div class="tagDiv" *ngFor="let tag of link.tags">
            <div class="tagDivDiv"> 
                <button class="tagButton">{{tag}}</button> 
            </div>
          </div>
        </div>
    </div>
    <!-- </div>  -->
  </div>
   

</div>
