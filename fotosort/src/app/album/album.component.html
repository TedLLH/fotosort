<div> 
  <button (click)="getAlbum()">Get Album</button>
</div>

<div class="panel panel-default" *ngFor="let album of albums">
  <p>{{album.albumName}} <button (click)="deleteAlbum(album.albumID)">Delete Album</button> </p>
  
  <div class="panel panel-default" *ngFor="let album of album.images">
    <img src= {{album.image}}>
  </div>
</div>
